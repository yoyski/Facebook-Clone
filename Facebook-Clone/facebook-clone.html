<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <div class="main-container">
      <div class="main">
        <div class="left-side">
          <div class="fb-line">
            <img class="fb-logo" src="Icons/facebook.png"/>
            <h4 class="line">Connect with friends and the world around you on Facebook.</h4>
          </div>
        </div>

        <div class="right-side">
          <div style="text-align: center;">
            <div class="fb-login">
              <div class="login">
                <input class="email-phone" type="text" placeholder="Email or phone number">
                <input class="password" type="password" placeholder="Password">
                <input class="login-btn" type="submit" value="Log In"/>
                <p>Forgot password?</p>
              </div>
              <div>
                <button>Create new account</button>
              </div>
            </div>
            <span style="font-size: 14px;">
              <b>Create a Page</b> for a celebrity, brand or business.
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
