<!DOCTYPE html>
<html>
  <head>
    <title>
      Facebook-Clone
    </title>
    <link rel="stylesheet" href="style/story-style.css">
    <link rel="stylesheet" href="style/newsfeed.css">
    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/navigation-header.css">
  </head>


  <body>

    <main class="main-container">
      <div id="my-day-container">
        <div id="make-story" class="story">
          <img class="profile" src="story/no profile.gif">
          <img class="create-story-icon" src="Icons/create-story.png">
          <span class="create-story">Create story</span>
        </div>
        <div class="story">
          <img class="day-story" src="story/FB_IMG_16873800191251284.jpg">
          <span class="name">Shinobu Kocho</span>
          <div class="border">
            <div class="profile-picture-container">
              <img class="profile-pic" src="story/FB_IMG_17063350738067065.jpg">
              <div class="active-status"></div>
            </div>
          </div>
        </div>
        <div class="story">
          <img class="day-story" src="story/FB_IMG_16873800279057784.jpg">
          <span class="name">Iguro Obanai</span>
          <div class="border">
            <img class="profile-pic" src="story/FB_IMG_17063351044173508.jpg">
          </div>
        </div>
        <div class="story">
          <img class="day-story" src="story/FB_IMG_16873799926327523.jpg">
          <span class="name">Muichiro Tokito</span>
          <div class="border">
            <img class="profile-pic" src="story/FB_IMG_17063351360958262.jpg">
          </div>
        </div>
      </div>
  
      <div class="create-newsfeed">
        <div class="create-post">
          <img class="picture" src="story/no profile.gif">
          <input class="text-field" type="button" value="What's on your mind, Ferdinand?">
        </div>
        <div class="navigation-post">
          <div class="nav-bar">
            <div class="nav-icon">
              <img src="Icons/live-video.png">
            </div>
            <div>
              <p class="title">Live video</p>
            </div>
          </div>
          <div class="nav-bar">
            <div class="nav-icon">
              <img src="Icons/photo-video.png">
            </div>
            <div>
              <p class="title">Photo/video</p>
            </div>
          </div>
          <div class="nav-bar">
            <div class="nav-icon">
              <img src="Icons/feeling-activity.png">
            </div>
            <div>
              <p class="title">Feeling/activty</p>
            </div>
          </div>
        </div>
      </div>

      <header id="nav-header">
        <div class="header-left">
          <div class="facebook-logo-container">
            <img width="40px" class="facebook-logo" src="Icons/facebook-logo.png">
          </div>
          <div class="search-icon-container">
            <input class="search-textfield" type="text" placeholder="Search Facebook">
            <img class="search-icon" width="18px" src="Icons/search.svg">
          </div>
        </div>
        <div class="header-middle">
          <div class="middle-content">
            <div class="home-icon">
              <img width="30px" src="Icons/home.jpg"/>
              <div class="tooltip">Home</div>
            </div>
            <div class="video-icon">
              <img width="30px" src="Icons/videos.jpg"/>
            </div>
            <div class="marketplace-icon">
              <img width="30px" src="Icons/marketplace.jpg"/>
            </div>
            <div class="more-icon">
              <img width="30px" src="Icons/more.jpg"/>
            </div>
          </div>  
          </div>
        <div class="header-right">
          <div class="right-icon-container">
            <img width="15px" src="Icons/plus.svg">
          </div>
          <div class="right-icon-container">
            <img width="20px" src="Icons/messenger.svg">
          </div>
          <div class="right-icon-container">
            <img width="20px" src="Icons/notification.svg">
          </div>
          <div class="right-icon-container">
            <img class="account-icon" width="50px" src="story/no profile.gif">
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
